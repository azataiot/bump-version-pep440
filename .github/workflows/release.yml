name: Automatic Release

on:
  pull_request:
    branches: [ 'main' ]
    types:
      - closed
      - synchronize
  workflow_dispatch:

jobs:
  release:
    env:
      GH_TOKEN: ${{ github.token }}
    permissions:
      issues: write
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          {
          echo "VERSION=$(grep '^version =' pyproject.toml | awk -F\" '{print $2}')"
          } >> $GITHUB_ENV


      - name: Create GitHub Release with auto-generated notes
        run: |
          gh release create $VERSION \
            --title "Release $VERSION" \
            --generate-notes
